<section class="section section-sm section-first bg-default">

          <div class="box-contacts-body">
            <div class="box-contacts-icon fl-bigmug-line-cellphone55"></div>
            <div class="box-contacts-decor"></div>
            <p class="box-contacts-link"><a href="tel:#">+57 323-913-4688</a></p>
            <p class="box-contacts-link"><a href="tel:#">+57 323-888-4554</a></p>
          </div>
        </article>
      </div>
      <div class="col-sm-8 col-md-6 col-lg-4">
        <article class="box-contacts">
          <div class="box-contacts-body">
            <div class="box-contacts-icon fl-bigmug-line-up104"></div>
            <div class="box-contacts-decor"></div>
            <p class="box-contacts-link"><a href="#">Medell√≠n, Colombia</a></p>
          </div>
        </article>
      </div>
      <div class="col-sm-8 col-md-6 col-lg-4">
        <article class="box-contacts">
          <div class="box-contacts-body">
            <div class="box-contacts-icon fl-bigmug-line-chat55"></div>
            <div class="box-contacts-decor"></div>
            <p class="box-contacts-link"><a href="mailto:#">mail@demolink.org</a></p>
            <p class="box-contacts-link"><a href="mailto:#">info@demolink.org</a></p>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
<section class="section section-sm section-last bg-default text-left">
  <div class="container">
    <article class="title-classic">
      <div class="title-classic-title">
        <h3>Ponerse en contacto</h3>
      </div>
      <div class="title-classic-text">
        <p>Si tienes alguna duda, simplemente rellena el formulario de contacto y te responderemos en breve.</p>
      </div>
    </article>
    <form class="rd-form rd-form-variant-2 rd-mailform" data-form-output="form-output-global" data-form-type="contact"
      method="post" action="">
      <div class="row row-14 gutters-14">
        <div class="col-md-4">
          <div class="form-wrap">
            <input class="form-input" id="contact-your-name-2" type="text" name="name" data-constraints="@Required">
            <label class="form-label" for="contact-your-name-2">Nombre completo</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-wrap">
            <input class="form-input" id="contact-email-2" type="email" name="email"
              data-constraints="@Email @Required">
            <label class="form-label" for="contact-email-2">Correo electronico </label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-wrap">
            <input class="form-input" id="contact-phone-2" type="text" name="phone" data-constraints="@Numeric">
            <label class="form-label" for="contact-phone-2">Celular</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-wrap">
            <label class="form-label" for="contact-message-2">Mensaje</label>
            <textarea class="form-input textarea-lg" id="contact-message-2" name="message"
              data-constraints="@Required"></textarea>
          </div>
        </div>
      </div>
      <button class="button button-primary button-pipaluk" type="submit">Enviar mensaje</button>
    </form>
  </div>
</section>
<a class="banner" href="https://www.templatemonster.com/intense-multipurpose-html-template.html" target="_blank"><img
    src="{% static 'img/intense_big_02.jpg' %}" alt="" /></a>
